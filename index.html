<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <title>Ghazali Profile Card</title>
  </head>
  <body>

    <div class="container">
      <div class="profile-card">
        <!-- fullname starts here -->
        <h2 class="name" data-testid="fullName">Mohamed Ghazali</h2>
        <!-- fullname ends here -->

        <!-- job title and current location starts here -->
        <div class="title-city">
          <p class="title" data-testid="jobTitle">Software Developer</p>
          <p class="city" data-testid="currentLocation">Mogadishu, Somalia</p>
        </div>
        <!-- job title and current location ends here -->

        <!-- short bio starts here -->
        <p class="bio" data-testid="shortBio">
          Hello, world! I am Mohamed Ghazali. Iâ€™m a Software Engineer with a
          Computer Science background. I am working on AI-Powered applications.
          Ask me anything about Web Development!
        </p>
        <!-- short bio ends here -->

        <!-- social links starts here -->
        <div class="social-links" data-testid="socialLinks">
          <a href="https://github.com/Ghazali-Sufi"
            ><img width="46px" src="images/github.png" alt="Github"
          /></a>
          <a href="https://www.linkedin.com/in/mghazaali"
            ><img width="52px" src="images/LinkedIn.png" alt="LinkedIn"
          /></a>
          <a href="https://facebook.com/MGhazaali/"
            ><img width="45px" src="images/facebook.png" alt="Facebook"
          /></a>
          <a href="https://www.instagram.com/mghazaali/"
            ><img width="45px" src="images/instargram.png" alt="instagram"
          /></a>
          <a href="https://x.com/Mo_Ghazali"
            ><img width="46px" src="images/Twitter.png" alt="Twitter"
          /></a>
        </div>
        <!-- social links ends here -->

        <!-- email starts here -->
        <button data-testid="emailAddress">Email: ghazali4me@gmail.com</button>
        <!-- email ends here -->

        <!-- current time in utc starts here -->
        <div class="date-time">
          <p class="utc-time" data-testid="currentTimeUTC">2025-01-30 15:47:35</p>
          <img width="30px" src="images/date-time.png" alt="Date Time" />
        </div>
        <!-- current time in utc ends here -->
      </div>

      <!-- profile picture starts here -->
      <div class="profile-image">
        <img
          width="400rem"
          src="images/profile-1.png"
          alt="profile-picture"
          data-testid="profilePicture"
        />
      </div>
      <!-- profile picture ends here -->

      <img class="shape" src="images/bg.png" alt="Background Shape" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
